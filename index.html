<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Rock Paper Scissors Game</title>
</head>
<body>
    <div class="box-cont">
        <div class="box">
            <p id="update2"></p><br>
            <p id="update"></p>
            <p id="update1"></p>
          
            <div class="buttons">
                <div class="moves">
                    <button id="rock">
                        <img class="img" src="rock-emoji.png" alt="error">
                    </button>
                    <button id="paper">
                        <img class="img1" src="paper-emoji.png" alt="error">
                    </button>
                    <button id="scissors">
                        <img class="img1" src="scissors-emoji.png" alt="error">
                    </button>
                </div><br>
                <div class="settings">
                    <button id="reset">RESET GAME</button>
                    <button id="auto-play">AUTO PLAY</button>
                </div>
            </div>
        </div>
    </div>

<script src="index.js"></script>
</body>
</html>
